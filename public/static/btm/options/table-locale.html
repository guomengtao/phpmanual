<script>
    init({
        title: 'PHP 手册全文搜索',
        desc: '简单对接的搜索`PHP 手册全文搜索` Demo,搜索结果跨页全字段搜索！Use `locale` option to set the i18n. You need to include the locale file, in this example we include the locale-all file.',
        links: ['bootstrap-table.min.css'],
        scripts: [
            'bootstrap-table.min.js',
            'https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table-locale-all.min.js'
        ]
    })
</script>

<style>
    select.form-control {
        width: 200px;
    }
</style>

<div class="toolbar">
    <select class="form-control" id="locale">
        <option value="af-ZA">af-ZA</option>
        <option value="zh-CN" selected>zh-CN</option>
        <option value="zh-TW">zh-TW</option>
    </select>
</div>

<table
        id="table"
        data-locale="zh-CN"
        data-height="460"
        data-toolbar=".toolbar"
        data-search="true"
        data-show-refresh="true"
        data-show-toggle="true"
        data-show-columns="true"
        data-show-export="true"
        data-pagination="true"
        data-multiple-select-row="true"
        data-url="json/phpall.json">
    <thead>
    <tr>
        <th data-field="id" data-sortable="true">ID</th>
        <th data-field="file" data-sortable="true">文件名</th>
        <th data-field="catalog" data-sortable="true">分类</th>
        <th data-field="title" data-sortable="true">标题</th>
        <th data-field="level" data-sortable="true">级别</th>
        <th data-field="sort" data-sortable="true">所在目录排名</th>
        <th data-field="child" data-sortable="true">下级目录</th>
        <th data-field="son" data-sortable="true">子目录</th>
        <th data-field="status" data-sortable="true">状态</th>
        <th data-field="path" data-sortable="true">路径</th>
        <th data-field="classname" data-sortable="true">类名</th>
        <th data-field="note" data-sortable="true">记录</th>
    </tr>


    </thead>
</table>

<script>
    var $table = $('#table')

    function mounted() {
        $table.bootstrapTable()

        $('#locale').change(function () {
            $table.bootstrapTable('refreshOptions', {
                locale: $(this).val()
            })
        })
    }
</script>
